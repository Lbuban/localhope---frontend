<h1>
  Charity Needs Page
</h1>


<table datatable class="table table-hover table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>Charity ID</th>
      <th>Charity Name</th>
      <!-- <th>Category</th> -->
      <!-- <th>Rating</th> -->
      <th>EIN</th>
      <th>Need Category</th>
      <th>Need by Date</th>
      <th>Description</th>
      <th>Original Amount</th>
      <th>Give</th>
      <th>Follow/Unfollow</th>
      <!-- <th>Rating</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let need of needs">
      <td>{{need.users[0].id}}</td>
      <td>{{need.users[0].charityName}}</td>
      <!-- <td>{{need.category}}</td> -->
      <!-- <td>{{need.rating}}</td> -->
      <td>{{need.users[0].ein}}</td>
      <td>{{need.type}}</td>
      <td>{{need.dateNeeded}}</td>
      <td>{{need.description}}</td>
      <td>{{need.originalAmount}}</td>
      <td class="text-center">
        <button class="btn btn-primary glyphicon glyphicon-gift" ></button>
      </td>
      <td class="text-center">
        <button class="btn btn-primary glyphicon glyphicon-ok"></button>
      </td>  
      <!-- <td>{{charity.rating}}</td> -->
    </tr>
  </tbody>
</table>
