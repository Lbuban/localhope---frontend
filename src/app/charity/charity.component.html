<h1>
  View/Post Your Charity Needs
</h1>

<form class="form-horizontal" (ngSubmit)="saveNeed(sampleForm)" #sampleForm="ngForm">
  <div class="form-group">
    <label for="inlineFormCustomSelectPref" class="mr-sm-2 col-sm-2 control-label">Donation Type</label>
    <div class="col-sm-10">
        <select [(ngModel)]="model.type" name="type" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectPref" required>
            <option selected>Choose...</option>
            <option value="1">Money</option>
            <option value="2">Time</option>
            <option value="3">Items</option>
        </select>
    </div>
  </div>

  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
        <input [(ngModel)]="model.amount" type="text" class="form-control" id="originalAmount" name="originalAmount" placeholder="e.g. $50, 1 crib, 2 hours" required>
    </div>
  </div>

  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">Description of Need</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.description" type="text" class="form-control" id="description" name="description" placeholder="Brief description of need" required maxlength="150">
    </div>
  </div>

  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit Need</button>
      </div>
    </div>
</form>
